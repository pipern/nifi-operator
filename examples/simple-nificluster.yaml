apiVersion: nifi.stackable.tech/v1alpha1
kind: NifiCluster
metadata:
  name: simple-nifiytest
spec:
  version: "1.15.0"
  zookeeperReference:
    name: simple-zk
    namespace: default
    chroot: /nifiytest
  authenticationConfig:
    method: SingleUser
    secrets:
      admincredentials:
        name: nifi-admin-credentials-simple
        namespace: default
  nodes:
    roleGroups:
      default:
        selector:
          matchLabels:
            kubernetes.io/os: linux
        config:
          sensitivePropertyKeySecret: nifi-sensitive-property-key
          log:
            rootLogLevel: INFO
        replicas: 2

